      profile: "Single"
      match:
        exe: "ac_client.exe"
      memscan:
        code: ac_client.exe+0x0018AC00,0x364,0x4
        size: 1
        match: 
          0x0: "Single" # Knife
          0x1: "Single" # Glock
          0x6: "Auto_Fast" # AR
          0x7: "Single" # Sniper
