global:
    recoil_on_switch: true
    lightgun: "C:\\Users\\sruon\\OneDrive\\Bureau\\Sinden\\LightgunBeta2.05\\Lightgun.exe"
    debug: true
recoil_profiles:
    - name: "Single"
      automatic: false
      pulse_length: 40
      delay_between_pulses: 0
      offscreen: false
      strength: 10
    - name: "Auto_Fast"
      automatic: true
      pulse_length: 40
      delay_between_pulses: 3
      offscreen: false
      strength: 3
    - name: "Auto_Default"
      automatic: true
      pulse_length: 50
      delay_between_pulses: 9
      offscreen: false
      strength: 3
    - name: "Auto_Strong"
      automatic: true
      pulse_length: 60
      delay_between_pulses: 13
      offscreen: false
      strength: 3
game_profiles:
    - name: "Notepad"
      profile: "Auto_Strong"
      match:
        exe: "Notepad.exe"
    - name: "Sinden"
      profile: "Single"
      match:
        title: "SindenLightgun"
    - name: "House of the Dead: Scarlet Dawn"
      profile: "Single"
      match:
        exe: "Hodzero-Win64-Shipping.exe"
    - name: "Dead Containment Demo"
      profile: "Single"
      match:
        exe: "DeadContainment-Win64-Shipping.exe"
      memscan:
        code: DeadContainment-Win64-Shipping.exe+04AAF978,0x0,0x110,0x2F0,0x2E8
        type: byte
        match:
          0x0: "Single" # Not sure
          0x1: "Single" # Single fire
          0x2: "Auto_Fast" # Auto fire
    - name: "Assault Cube"
      profile: "Single"
      match:
        exe: "ac_client.exe"
      memscan:
        code: ac_client.exe+0x0018AC00,0x364,0x4
        type: byte
        match: 
          0x0: "Single" # Knife
          0x1: "Single" # Glock
          0x6: "Auto_Fast" # AR
          0x7: "Single" # Sniper
